<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al Jabr Registration</title>
    <link rel="stylesheet" href="roy.css">
</head>
<body>

    <div class="container">
        <div class="header">
            <img src="p6.jpg" alt="Al Jabr Logo" class="logo">
            <h2>Ro'yxatdan o'tish</h2>
        </div>

        <form id="registration-form">
            <div class="input-group">
                <label for="surname">Familiya</label>
                <input type="text" id="surname" name="surname" required placeholder="Familiyangizni kiriting">
            </div>

            <div class="input-group">
                <label for="name">Ism</label>
                <input type="text" id="name" name="name" required placeholder="Ismingizni kiriting">
            </div>

            <div class="input-group">
                <label for="grade">Sinf</label>
                <input type="number"  id="grade" name="grade" required placeholder="Sinfingizni kiriting">
            </div>

            <button type="submit" class="btn">Ro'yxatdan o'tish</button>
        </form>
    </div>

  <img  style=""
  src="dd.jpg" alt="">
    <script src="roy.js"></script>
</body>
</html>
